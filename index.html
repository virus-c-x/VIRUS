<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRUS | الصفحة الرئيسية</title>
    <style>
        /* الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        /* الألوان */
        :root {
            --purple-light: #C77DFF;
            --purple-dark: #5A00CC;
            --black: #000000;
            --white: #FFFFFF;
        }
        
        /* التنسيق العام */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--black);
            color: var(--white);
            margin: 0;
            padding: 0;
        }
        
        /* الهيدر */
        header {
            position: sticky;
            top: 0;
            background-color: var(--black);
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--purple-light);
        }
        
        .cta-button {
            background-color: var(--purple-dark);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* قسم الصورة والتعريف */
        .profile-section {
            display: flex;
            align-items: center;
            padding: 40px;
            gap: 30px;
            background: linear-gradient(to right, var(--black), var(--purple-dark));
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--purple-light);
            object-fit: cover;
        }
        
        .profile-text h1 {
            color: var(--purple-light);
            font-size: 2rem;
        }
        
        /* باقي الأقسام */
        section {
            padding: 40px;
            border-bottom: 1px solid var(--purple-light);
        }
        
        .section-title {
            color: var(--purple-light);
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header>
        <button class="cta-button">تواصل معنا</button>
    </header>
    
    <!-- قسم الصورة والتعريف -->
    <section class="profile-section">
        <img src="profile.jpg" alt="صورتي الشخصية" class="profile-image">
        <div class="profile-text">
            <h1>مرحباً، أنا [اسمك]</h1>
            <p>[نبذة مختصرة عنك في 3-5 أسطر]</p>
            <p>[وصف مختصر لمجالك وخبراتك]</p>
        </div>
    </section>
    
    <!-- العرض الرئيسي -->
    <section>
        <h2 class="section-title">خدماتنا</h2>
        <p>[وصف قصير للقيمة التي تقدمها]</p>
    </section>
    
    <!-- المزايا -->
    <section>
        <h2 class="section-title">كيف نستطيع مساعدتك؟</h2>
        <ul>
            <li>[فائدة 1]</li>
            <li>[فائدة 2]</li>
            <li>[فائدة 3]</li>
        </ul>
    </section>
    
    <!-- دعوة للعمل -->
    <section style="text-align: center;">
        <h2 class="section-title">جاهز للبدء؟</h2>
        <button class="cta-button" style="padding: 15px 30px; font-size: 1.2rem;">ابدأ الآن</button>
    </section>
    
    <!-- الفوتر -->
    <footer style="text-align: center; padding: 20px; background-color: var(--purple-dark);">
        <p>© 2023 VIRUS. جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
