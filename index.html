<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIRUS</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Top bar with logo, center image, and menu button -->
  <header class="header">
  <img src="logo.png" alt="Logo" class="logo" />
  <img src="virusname.png" alt="Virus Name" class="virusname" />
  <label class="bar" for="check">
    <input type="checkbox" id="check" />
    <span class="top"></span>
    <span class="middle"></span>
    <span class="bottom"></span>
  </label>
</header>

  <!-- Fullscreen banner -->
  <section class="banner-section">
    <img src="banner.jpg" alt="Banner" class="banner-image" />
  </section>

  <!-- Moving "othmane" text -->
  <section class="moving-text">
    <p>othmane</p>
  </section>

  <!-- Introductory text -->
  <section class="intro">
    <p>هنا نبذة تعريفية عني، يمكن تعديلها لاحقًا.</p>
  </section>

  <!-- Guarantees section -->
  <section class="guarantees">
    <div class="guarantee-item">جودة</div>
    <div class="guarantee-item">سرعة</div>
    <div class="guarantee-item">ثقة</div>
    <div class="guarantee-item">أمان</div>
  </section>

  <!-- Services section -->
  <section class="services">
    <h2>خدماتنا</h2>
    <div class="service-item">خدمة 1</div>
    <div class="service-item">خدمة 2</div>
    <div class="service-item">خدمة 3</div>
    <div class="service-item">خدمة 4</div>
  </section>

  <!-- Payment methods section -->
  <section class="payments">
    <h2>طرق الدفع المتاحة</h2>
    <div class="payment-item">بطاقة ائتمان</div>
    <div class="payment-item">باي بال</div>
    <div class="payment-item">تحويل بنكي</div>
    <div class="payment-item">كاش</div>
  </section>
</body>
</html>
